<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집찾아 삼만리</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <!-- 타이틀, 검색, 로그인 헤더-->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <span class="highlight">맛집찾아</span>
            <span class="subtext">3만리</span>
          </a>
          <!-- 검색창 -->
          <div class="searchBox">
            <form class="d-flex">
              <div class="input-group">
                <input
                  id="searchInput"
                  class="form-control form-control-lg"
                  type="search"
                  placeholder="오늘 뭐먹지?"
                  aria-label="Search"
                  oninput="filterCards()"
                />
                <button id="searchBtn" class="btn btn-warning" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>

          <div class="justify-content-end" id="navbarSupportedContent">
            <div class="d-flex">
              <!-- 회원가입 & 프로필 버튼 -->
              <button
                type="button"
                id="signupBtn"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
              >
                회원가입
              </button>
              <button
                type="button"
                id="profileBtn"
                class="btn btn-primary"
                onclick="moveProfile()"
              >
                프로필
              </button>

              <!-- 회원가입 모달 -->
              <div
                class="modal fade"
                id="signupModal"
                tabindex="-1"
                aria-labelledby="signupModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="signupModalLabel">
                        회원가입
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>

                    <div class="modal-body">
                      <form id="signupForm">
                        <!-- 회원가입 입력 내용 모달 -->
                        <div class="mb-3">
                          <label for="signupId" class="form-label">ID</label>
                          <input
                            type="text"
                            class="form-control"
                            id="signupId"
                            placeholder="ID"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupPw" class="form-label">PW</label>
                          <input
                            type="password"
                            class="form-control"
                            id="signupPw"
                            placeholder="Password"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupConfirm" class="form-label"
                            >Confirm</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="signupConfirm"
                            placeholder="Confirm"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupName" class="form-label"
                            >Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="signupName"
                            placeholder="Name"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupEmail" class="form-label"
                            >Email</label
                          >
                          <button
                            class="btn btn-success"
                            id="verifyEmailBtn"
                            type="button"
                            onclick="verifyEmail()"
                          >
                            인증
                          </button>
                          <input
                            type="text"
                            class="form-control"
                            id="signupEmail"
                            placeholder="Email"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupPhone" class="form-label"
                            >Mobile</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="signupPhone"
                            placeholder="Phone"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupImgURL" class="form-label"
                            >ImageURL</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="signupImgURL"
                            placeholder="ImageURL"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupIntroduce" class="form-label"
                            >Introduce</label
                          >
                          <textarea
                            class="form-control"
                            id="signupIntroduce"
                            rows="3"
                            placeholder="Introduce myself"
                          ></textarea>
                        </div>
                      </form>
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        onclick="signup()"
                        class="btn btn-primary"
                      >
                        가입
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                      >
                        닫기
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 로그인, 로그아웃 버튼 -->
              <button
                type="button"
                id="loginBtn"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                로그인
              </button>
              <button
                id="logoutBtn"
                type="button"
                onclick="logout()"
                class="btn btn-primary"
              >
                로그아웃
              </button>
              <!-- 로그인 모달 -->
              <div
                class="modal fade"
                id="loginModal"
                tabindex="-1"
                aria-labelledby="loginModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="loginModalLabel">
                        로그인
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>

                    <div class="modal-body">
                      <form id="loginForm">
                        <!-- 로그인 입력 내용 모달 -->
                        <div class="mb-3">
                          <label for="loginEmail" class="form-label"
                            >Email</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="loginEmail"
                            placeholder="Email"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="loginPw" class="form-label"
                            >Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="loginPw"
                            placeholder="Password"
                          />
                        </div>
                      </form>
                    </div>

                    <div class="modal-footer">
                      <button
                        onclick="login()"
                        type="button"
                        class="btn btn-primary"
                      >
                        로그인
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                      >
                        닫기
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- 정렬,맛집입력 세션-->
    <aside>
      <div class="d-flex">
        <button
          class="btn btn-outline-none btn-no-border btn-lg"
          type="button"
          onclick="readyPage('createdAt')"
        >
          최신순
        </button>
        <button
          class="btn btn-outline-none btn-no-border btn-lg"
          type="button"
          onclick="readyPage('like')"
        >
          좋아요순
        </button>
      </div>

      <div
        class="btn-group btn-group-lg btn-outline-secondary"
        role="group"
        aria-label="Button Group"
      >
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="zone()"
        >
          전체보기
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="zone()"
        >
          강서구
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="zone()"
        >
          강남구
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="zone()"
        >
          강동구
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="zone()"
        >
          강북구
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="zone()"
        >
          중부
        </button>
      </div>

      <div class="d-flex">
        <button
          class="btn btn-warning btn-lg btn-add-restaurant"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#addRestaurantModal"
        >
          맛집 입력하기
        </button>
      </div>

      <!-- 맛집 입력하기 모달 -->
      <div
        class="modal fade"
        id="addRestaurantModal"
        tabindex="-1"
        aria-labelledby="addRestaurantModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addRestaurantModalLabel">
                맛집 입력하기
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addRestaurantForm">
                <div class="mb-3">
                  <label for="restaurantName" class="form-label"
                    >맛집 이름</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="restaurantName"
                    placeholder="맛집 이름"
                  />
                </div>
                <div class="mb-3">
                  <label for="restaurantComment" class="form-label"
                    >코멘트</label
                  >
                  <textarea
                    class="form-control"
                    id="restaurantComment"
                    rows="3"
                    placeholder="코멘트"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="restaurantMenu" class="form-label">메뉴</label>
                  <textarea
                    class="form-control"
                    id="restaurantMenu"
                    rows="3"
                    placeholder="메뉴"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="restaurantLocation" class="form-label"
                    >지역</label
                  >
                  <select class="form-select" id="restaurantLocation">
                    <option selected disabled>지역을 선택하세요</option>
                    <option value="강서구">강서구</option>
                    <option value="강남구">강남구</option>
                    <option value="강동구">강동구</option>
                    <option value="강북구">강북구</option>
                    <option value="중부">중부</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="restaurantImageURL" class="form-label"
                    >이미지 URL 첨부하기</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="restaurantImageURL"
                    placeholder="이미지 URL"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="newPosts()"
              >
                등록
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                취소
              </button>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- 본문 카드 세션 -->
    <main>
      <section class="main-card">
        <div class="card-container" id="cardContainer"></div>
      </section>
    </main>

    <!-- footer 프로젝트 마무리 정보 -->
    <footer class="bg-dark text-white mt-5">
      <div class="container py-2">
        <div class="row">
          <div class="col text-center">
            <h3>맛집찾아 3만리</h3>
            <p class="mb-1">team. 럭키세븐</p>
            <p class="mb-1">people. 하영 영훈 세령 준석 성원</p>
            <p>고객센터: 011-119-112</p>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
