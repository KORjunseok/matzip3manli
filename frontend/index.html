<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집찾아 삼만리</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">맛집 3만리</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            회원가입
          </button>
          <div
            class="modal fade"
            id="signupModal"
            tabindex="-1"
            aria-labelledby="signupModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="signupModalLabel">
                    회원가입
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body-signup">
                  <form id="signupForm">
                    <table>
                      <tr>
                        <td>
                          <label>ID :</label>
                        </td>
                        <td>
                          <input id="signupId" type="text" placeholder="ID" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label>PW :</label>
                        </td>
                        <td>
                          <input
                            id="signupPw"
                            type="password"
                            placeholder="Password"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td><label>Confirm :</label></td>
                        <td>
                          <input
                            id="signupConfirm"
                            type="password"
                            placeholder="Confirm"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label>Name :</label>
                        </td>
                        <td>
                          <input
                            id="signupName"
                            type="text"
                            placeholder="Name"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td><label>Email :</label></td>
                        <td>
                          <input
                            id="signupEmail"
                            type="text"
                            placeholder="Email"
                          />
                        </td>
                        <td>
                          <button
                            class="btn btn-success"
                            id="verifyEmailBtn"
                            type="button"
                            onclick="verifyEmail()"
                          >
                          인증
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <td><label>Mobile :</label></td>
                        <td>
                          <input
                            id="signupPhone"
                            type="text"
                            placeholder="Phone"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td><label>ImageURL :</label></td>
                        <td>
                          <input
                            id="signupImgURL"
                            type="text"
                            placeholder="ImageURL"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td><label>Introduce :</label></td>
                        <td>
                          <textarea
                            id="signupIntroduce"
                            placeholder="Introduce myself"
                            rows="3"
                            cols="19"
                          ></textarea>
                        </td>
                      </tr>
                    </table>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    onclick="signup()"
                    class="btn btn-primary"
                  >
                    가입
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                  >
                    닫기
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- 로그인 로그아웃 버튼 -->
          <button
            id="loginBtn"
            type="button"
            class="btn btn-primary float-rignt"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            style="display: none"
          >
            로그인
          </button>
          <button
            id="logoutBtn"
            type="button"
            onclick="logout()"
            class="btn btn-primary float-rignt"
          >
            로그아웃
          </button>
          <!-- 로그인 로그아웃 버튼 -->
          <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="loginModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="loginModalLabel">로그인</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body-login">
                  <form id="loginForm">
                    <table>
                      <tr>
                        <td>
                          <label>Email :</label>
                        </td>
                        <td>
                          <input
                            id="loginEmail"
                            type="text"
                            placeholder="Email"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label>Password :</label>
                        </td>
                        <td>
                          <input
                            id="loginPw"
                            type="password"
                            placeholder="Password"
                          />
                        </td>
                      </tr>
                    </table>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    onclick="login()"
                    type="button"
                    class="btn btn-primary"
                  >
                    로그인
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                  >
                    닫기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="card-container">
      <div class="card" style="width: 12rem">
        <img src="./static/img/No_image.jpeg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer">
          <a href="#">hi</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
