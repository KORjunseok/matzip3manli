<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유저 정보</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./css/profile.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- 타이틀, 검색, 로그인 헤더-->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <span class="highlight">맛집찾아</span>
            <span class="subtext">3만리</span>
          </a>

          <div class="justify-content-end" id="navbarSupportedContent">
            <div class="d-flex">
              <!-- 회원가입 & 프로필 버튼 -->
              <button
                type="button"
                id="signupBtn"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
              >
                회원가입
              </button>
              <button
                type="button"
                id="profileBtn"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
                onclick=""
              >
                프로필
              </button>

              <!-- 회원가입 모달 -->
              <div
                class="modal fade"
                id="signupModal"
                tabindex="-1"
                aria-labelledby="signupModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="signupModalLabel">
                        회원가입
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>

                    <div class="modal-body">
                      <form id="signupForm">
                        <!-- 회원가입 입력 내용 모달 -->
                        <div class="mb-3">
                          <label for="signupId" class="form-label">ID</label>
                          <input
                            type="text"
                            class="form-control"
                            id="signupId"
                            placeholder="ID"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupPw" class="form-label">PW</label>
                          <input
                            type="password"
                            class="form-control"
                            id="signupPw"
                            placeholder="Password"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupConfirm" class="form-label"
                            >Confirm</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="signupConfirm"
                            placeholder="Confirm"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupName" class="form-label"
                            >Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="signupName"
                            placeholder="Name"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupEmail" class="form-label"
                            >Email</label
                          >
                          <button
                            class="btn btn-success"
                            id="verifyEmailBtn"
                            type="button"
                            onclick="verifyEmail()"
                          >
                            인증
                          </button>
                          <input
                            type="text"
                            class="form-control"
                            id="signupEmail"
                            placeholder="Email"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupPhone" class="form-label"
                            >Mobile</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="signupPhone"
                            placeholder="Phone"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupImgURL" class="form-label"
                            >ImageURL</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="signupImgURL"
                            placeholder="ImageURL"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="signupIntroduce" class="form-label"
                            >Introduce</label
                          >
                          <textarea
                            class="form-control"
                            id="signupIntroduce"
                            rows="3"
                            placeholder="Introduce myself"
                          ></textarea>
                        </div>
                      </form>
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        onclick="signup()"
                        class="btn btn-primary"
                      >
                        가입
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                      >
                        닫기
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 로그인, 로그아웃 버튼 -->
              <button
                type="button"
                id="loginBtn"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                로그인
              </button>
              <button
                id="logoutBtn"
                type="button"
                onclick="logout()"
                class="btn btn-primary"
              >
                로그아웃
              </button>
              <!-- 로그인 모달 -->
              <div
                class="modal fade"
                id="loginModal"
                tabindex="-1"
                aria-labelledby="loginModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="loginModalLabel">
                        로그인
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>

                    <div class="modal-body">
                      <form id="loginForm">
                        <!-- 로그인 입력 내용 모달 -->
                        <div class="mb-3">
                          <label for="loginEmail" class="form-label"
                            >Email</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="loginEmail"
                            placeholder="Email"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="loginPw" class="form-label"
                            >Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="loginPw"
                            placeholder="Password"
                          />
                        </div>
                      </form>
                    </div>

                    <div class="modal-footer">
                      <button
                        onclick="login()"
                        type="button"
                        class="btn btn-primary"
                      >
                        로그인
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                      >
                        닫기
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 user-container">
        <h1 style="text-align: center; margin-top: 30px">User Info</h1>
          <button
            type="button"
            id="updateBtn"
            data-bs-toggle="modal"
            data-bs-target="#updateUserModal"
          >
            수정
          </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="updateUserModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  정보 수정
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="updateForm">
                  <!-- 정보 수정 입력 내용 모달 -->
                  <div class="mb-3">
                    <label for="updatePhone" class="form-label"
                      >Mobile</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="updatePhone"
                      placeholder="Phone"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="updateImgURL" class="form-label"
                      >ImageURL</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="updateImgURL"
                      placeholder="ImageURL"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="updateIntroduce" class="form-label"
                      >Introduce</label
                    >
                    <textarea
                      class="form-control"
                      id="updateIntroduce"
                      rows="3"
                      placeholder="Introduce myself"
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="updateUser()">
                  수정하기
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  닫기
                </button>
              </div>
            </div>
          </div>
        </div>
        <table id="user-data" class="table table-striped">
          <tr>
            <td>Image URL 👉</td>
            <td id="userImgURL"></td>
          </tr>
          <tr>
            <td>E-mail 👉</td>
            <td id="userEmail"></td>
          </tr>
          <tr>
            <td>ID 👉</td>
            <td id="userId"></td>
          </tr>
          <tr>
            <td>Name 👉</td>
            <td id="userName"></td>
          </tr>
          <tr>
            <td>Phone 👉</td>
            <td id="userPhone"></td>
          </tr>
          <tr>
            <td>Introduce 👉</td>
            <td id="userIntroduce"></td>
          </tr>
        </table>
      </div>
      <div class="col-3"></div>
    </div>
    <script type="text/javascript" src="./js/profile.js"></script>
    <script type="text/javascript" src="./js/userLog.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
